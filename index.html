<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="coins" id="coins">
                <img src="./assets/coin.png" alt="coin">
                <span>Coins: </span>
                <span id="coins-value">0</span>
            </div>
            <button id="clicker">
                <img src="./assets/frog.png" alt="frog">
            </button>
            <div class="energy" id="energy">
                <img src="./assets/energy.png" alt="energy">
                <span>Energy: </span>
                <span id="energy-value">200</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
